<style>


h1{
    text-align: center;
    font-weight: 100;
}

.main{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.sub{
    margin: 50px 80px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border: 3px solid gray;
    border-radius: 60px;
    background-image: linear-gradient(225deg,rgb(96, 15, 107)gray);
}
.img{
    height: 250px;
    width: 250px;
    background-position: center;
    background-size: cover;
    border-radius: 30px;
    margin: 30px;
}
.matter{
    margin: 0px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}

</style>


{% extends "main.html"  %}
{% load static %}
{% static "images" as baseUrl %}


{% block contiainer %}
<div style="background-color: black;" >
    <h1 style="color: white;margin: 0px;padding: 30px 0px;">All available Venues in this site</h1>

<div class="main">
    <form  method="post">
        {% csrf_token %}
    <input type="text" name = "input"> 
    <button type="submit" class="btn btn-primary">Search</button>
</form>
    {% for i in venues %}
    <div class="sub">
    <div class="img" style="background-image: url('{{ i.image }}');" ></div>
    <div class="matter">
        <h3>venue name : {{i.venue_name}}</h3>
        <h2>capacity : {{i.capacity}}</h2>
        <h4>charges per day : {{i.charges}}</h4>
    </div>
    </div>

    {% endfor  %}
</div>
</div>


{% endblock %}
